<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script>
      document.querySelector('.toc-nav h3').addEventListener('click', function() {
        document.querySelector('.toc-nav').classList.toggle('active');
      });
    </script>
      
  </body>

</html>
